<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <!-- スマホで見やすくする設定 -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

<!-- ブラウザのタブに表示されるタイトル -->
<title>文字認識</title>
</head>
 
<body>
<canvas id='canvas' width='400' height='400'></canvas>  <!-- 絵を描くcanvas要素 -->

<script>

var penColor = "#000000";                               // 線の色（#RRGGBB）
var penWidth = 3;                                       // 線の幅
var touching = false;                                   // タッチ中か否かを入れる変数
var motionData = [];

var startX  = 150;                                        // 開始位置のX座標
var startY  = 150;                                        // 開始位置のY座標
var endX  = 150;                                          // 終了位置のX座標
var endY  = 150;                                          // 終了位置のY座標

var filterCoefficient = 0.5;
var timeSpan = 0.1;

var lowpassValueX =0;
var lowpassValueY =0;
var highpassValueX =0;
var highpassValueY =0;
var oldAccelX = 0;
var oldAccelY = 0;
var speedX = 0;
var speedY = 0;
var oldSpeedX = 0;
var oldSpeedY = 0;
var differenceX = 0;
var differenceY = 0;

// canvas要素に描画するためのお決まりの2行
var canvas  = document.getElementById("canvas");        // canvas 要素の取得
var context = canvas.getContext("2d");                  // 描画用部品を取得


//加速度（モーション）に変化があった場合の処理
if( window.DeviceMotionEvent ){ 
    window.addEventListener( "devicemotion", deviceMotion ); 
} 

//加速度の情報を配列に格納
function deviceMotion( e ){ 
  e.preventDefault(); 
  if( touching ){ 
    // 重力加速度を除いた加速度
    var ac = e.acceleration; 
    
    var motion = {}; 
    motion['ac'] = ac; 

    motionData.push( motion ); 
  } 
}

// タッチ開始イベントが起きたら
canvas.addEventListener("touchstart", (e) => {
    touching = true;                                    // タッチ中にする
    motionData = [];
});

// タッチ終了イベントが起きたら
canvas.addEventListener("touchend", (e) => {
    touching = false;
    if( motionData && motionData.length > 0 ){
      for( var i = 0; i < motionData.length; i ++ ){ 
        var mot = motionData[i]; 

        // ローパスフィルター(現在の値 = 係数 * ひとつ前の値 ＋ (1 - 係数) * センサの値)
        lowpassValueX = lowpassValueX * filterCoefficient + mot['ac'].x * (1 - filterCoefficient);
        lowpassValueY = lowpassValueY * filterCoefficient + mot['ac'].y * (1 - filterCoefficient);

        // ハイパスフィルター(センサの値 - ローパスフィルターの値)
        highpassValueX = mot['ac'].x - lowpassValueX;
        highpassValuey = mot['ac'].y - lowpassValueY;

        // 速度計算(加速度を台形積分する)
        speedX = ((highpassValueX + oldAccelX) * timeSpan) / 2 + speedX;
        oldAccelX = highpassValueX;
        speedY = ((highpassValueY + oldAccelY) * timeSpan) / 2 + speedY;
        oldAccelY = highpassValueY;

        // 変位計算(速度を台形積分する)
        differenceX = ((speedX + oldSpeedX) * timeSpan) / 2 + startX;
        oldSpeedX = speedX;
        differenceY = ((speedY + oldSpeedY) * timeSpan) / 2 + startY;
        oldSpeedY = speedY;

        // 変位後の位置座標
        endX = startX + differenceX;
        endY = startY + differenceY;

        // 前回の終了座標に加速度データを加算
        //endX = endX + mot['ac'].x;
        //endY = endY + mot['ac'].y;

        // 描画スタイルの設定
        context.strokeStyle = penColor;                 // 線の色
        context.lineWidth = penWidth;                   // 線の幅
        context.lineCap = "round";                      // 線の端を丸める

        // 開始座標から終了座標に向かって線を引く
        context.beginPath();                            // 描画開始
        context.moveTo(startX, startY);                 // 開始座標から
        context.lineTo(endX, endY);                     // 終了座標に向けて
        context.stroke();                               // 線を引く

        // 今の終了座標を次の開始座標にする
        startX = endX;
        startY = endY;
      } 
    }
});

//canvasデータを画像に変換にする関数
function chgImg()
{
  var png = canvas.toDataURL();
  document.getElementById("newImg").src = png;
}

</script>

<form>
<!-- 画像に変換ボタンを配置 -->
<input type="button" value="画像に変換" onclick="chgImg()">
</form>

<!-- 画像を表示 -->
<div><img id="newImg"></div>

</body>
</html>
